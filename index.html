<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spending Control APP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="fond-image-container"></div>
    <header class="title">Spending Control Food</header>
    <h4>Available Budget: <span class="budget">$200</span></h4>
    
    <form class="form">
        <label>Food Description:</label><br>
        <input type="text" placeholder="Example: Burger"><br><br>

        <label>Spending:</label><br>
        <input type="number" step="0.01" placeholder="Example: 20"><br><br>
        
        <input type="submit" value="Add Item">
    </form>
</body>
</html>
