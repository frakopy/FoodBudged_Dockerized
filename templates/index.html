<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spending Control APP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
</head>
<body>
    <header class="title">Spending Control Food</header>
    <div class="fond-image-container"></div>
    <div id='alert' class="alert-center alert">
        <strong></strong> <span></span>
    </div>
    <h4>Available Budget: <span class="budget" id="budget">{{budget}}</span></h4>

    <form id='form' class="form">
        <label>Food Description:</label><br>
        <input name='Description' type="text" placeholder="Example: Burger"><br><br>

        <label>Spending:</label><br>
        <input name='Spending' type="number" step="0.01" placeholder="Example: 20"><br><br>
        
        <input type="submit" value="Add Item">
    </form>

    <img class="restore-data" id="restore" src="{{url_for('static', filename='img/restore.png')}}" alt="restore-image">
    <!-- <footer>By FrankoDevs</footer> -->
    <script src="{{url_for('static', filename='js/script.js')}}"></script>
</body>
</html>
